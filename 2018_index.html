<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="drawer.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.js"></script>
  <script src="drawer.min.js" charset="utf-8"></script>
</head>
<body>

  <div class= "drawer drawer--top">
    <nav class="drawer-nav" role="navigation">
        <button id="testbtn" type="button" >untoggle</button>
    </nav>
  
    <section class="item">
        <button type="button" class="drawer-toggle">Drawer toggle</button>
    </section>
  </div>

</body>


<script>
  var drawpage;
  $(document).ready(function() {
    drawpage = $('.drawer');
    drawpage.drawer();
  });
  
  $("#testbtn").click(function() {
    drawpage.drawer('toggle');
  });
</script>

</html>
